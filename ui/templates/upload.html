<body>
<div class="body-content">

    <h1> WELCOME</h1>
    <form class="form" action="/upload"  method="POST" enctype="multipart/form-data" autocomplete="off">
       <div class="alert alert-error"></div>
       <input type="text" placeholder="Name" name="name" required />
       <input type="text" placeholder="Catagory" name="catagory" required />
       <input type="text" placeholder="SubCatagory" name="subcatagory" required />

       <input type="number" placeholder="Quantity" name="quantity" required />

    </form>
  </div>
</div>
