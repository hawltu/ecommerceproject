<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/register.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sign up</h2>
  <hr>
  
  <form class="form-horizontal" action="/action_page.php"> 
    <div class="form-group">
        <label class="control-label col-sm-2" for="fullName"> fullName:  </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="fullName" placeholder="Jon Doe" name="fullName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="userName"> userName: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="userName" placeholder="Jon" name="userName" required>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="johnDoe@gmail.com" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="mobileNumber"> Mobile Number: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="mobileNumber" placeholder="+2519------" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="address"> Mobile Number: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="address" placeholder="xxxx" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="shopName"> shop Name: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="shopName" placeholder="shopName" required>
        </div>
    </div>

    <div class="form-group">
      <label for="fileInput">file input</label>
      <input type="file" class="form-control-file" id="fileInput">
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
