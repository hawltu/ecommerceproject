<!doctype html>
<html>
	<head>
		<meta content="Ethiopian" charset="utf-8" />
		<title>eCommerce</title>
		<link rel="stylesheet" href="assets/css/form.css" type="text/css">
	</head>
<body>
<div class="body-content">
  <div class="module">
    <h1>Login Here</h1>
    <form class="form" action="validation.php" method="post" enctype="multipart/form-data" autocomplete="off">
      <div class="alert alert-error"></div>
      <input type="text" placeholder="User Name" name="username" required />
      <input type="password" placeholder="Password" name="password" autocomplete="new-password" required />
      <input type="submit" value="Login" name="login" class="btn btn-block btn-primary" />
    </form>
  </div>
</div>
</body>
</html>
